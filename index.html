    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: hsl(210 40% 99%);
        --ink: hsl(215 28% 22%);
        --muted: hsl(215 15% 38%);
        --accent: hsl(182 66% 36%);
        --accent-quiet: hsl(182 45% 44%);
        --border: hsl(215 18% 87%);
        --danger: hsl(0 72% 46%);
        --card-bg: hsla(210, 40%, 99%, 0.5);
        --card-border: hsla(215, 18%, 87%, 0.7);
        --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }
      html.dark {
        --bg: hsl(215 22% 12%);
        --ink: hsl(214 18% 88%);
        --muted: hsl(214 12% 70%);
        --accent: hsl(182 66% 48%);
        --accent-quiet: hsl(182 45% 56%);
        --border: hsl(215 12% 28%);
        --danger: hsl(0 72% 56%);
        --card-bg: hsla(215, 22%, 12%, 0.5);
        --card-border: hsla(215, 12%, 28%, 0.7);
        --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }
      body {
        background-color: var(--bg);
        color: var(--ink);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-display {
        font-family: 'Fraunces', serif;
      }
      /* Fibonacci Spacing for key sections */
      .py-fib-lg { padding-top: 89px; padding-bottom: 89px; }
      .py-fib-md { padding-top: 55px; padding-bottom: 55px; }
      /* Anamnesis Wave Animation */
      @keyframes drift {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-drift {
        animation: drift 120s linear infinite;
      }
      /* CTA Pulse Animation */
      @keyframes pulse-dot {
        0%, 100% { box-shadow: 0 0 0 0 hsla(var(--accent-hsl), 0.4); }
        50% { box-shadow: 0 0 0 8px hsla(var(--accent-hsl), 0); }
      }
      .animate-pulse-dot::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        --accent-hsl: 182 66% 36%;
        animation: pulse-dot 4s infinite;
      }
      html.dark .animate-pulse-dot::before {
        --accent-hsl: 182 66% 48%;
      }
      /* Custom focus ring */
      *:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
        border-radius: 4px;
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar { display: none; }
      html { 
        -ms-overflow-style: none; 
        scrollbar-width: none; 
        scroll-behavior: smooth;
        scroll-padding-top: 5.5rem; /* Offset for sticky header */
      }
    </style>
